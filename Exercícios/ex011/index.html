<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumentee diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>

    <audio preload="metadata" controls loop>
        <source src="midia/cristomove.mp3" type="audio/mpeg">
        <source src="midia/cristomove.ogg" type="audio/ogg">
        <source src="midia/cristomove.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/cristomove.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>

    
</body>
</html>
